<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Space+Mono:ital,wght@0,700;1,400&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>NFT Marketplace</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__inner-left">
                <div class="header__logo">
                    <a class="header__logo-link" href="#">
                        <img class="header__logo-img" src="icons/Logo.svg" alt="NFT Marketplace Logo">
                    </a>
                </div>
            </div>
            <div class="header__inner-rigth">
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Marketplace</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Rankings</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Connect a wallet</a>
                        </li>
                    </ul>
                </nav>
                <a class="header__login gradient-hover" href="#">
                    <img src="icons/User.svg" alt="">
                    Sign Up
                </a>
                <button class="header__burger">
                    <span class="header__burger-line"></span>
                    <span class="header__burger-line"></span>
                    <span class="header__burger-line"></span>
                </button>
            </div>
        </div>
    </header>
    <div class="mobile__nav-wrapper">
        <nav class="mobile__nav">
            <ul class="mobile__nav-list">
                <li class="mobile__nav-item">
                    <a class="mobile__nav-link" href="#">Marketplace</a>
                </li>
                <li class="mobile__nav-item">
                    <a class="mobile__nav-link" href="#">Rankings</a>
                </li>
                <li class="mobile__nav-item">
                    <a class="mobile__nav-link" href="#">Connect a wallet</a>
                </li>
            </ul>
        </nav>
        <a class="mobile__login gradient-hover" href="#">
            <img src="icons/User.svg" alt="">
            Sign Up
        </a>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
